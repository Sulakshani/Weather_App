name: personalized_weather_dashboard
description: A personalized weather dashboard Flutter application with offline support and caching.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP client for API requests
  http: ^1.2.0
  
  # Local storage for caching
  shared_preferences: ^2.2.2
  
  # Network connectivity checking
  connectivity_plus: ^6.0.2
  
  # Loading animations
  flutter_spinkit: ^5.2.0
  
  # Icons (default)
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting rules
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
